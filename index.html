<!DOCTYPE html>

<html>
    <head>
        <style>
            @font-face {
                font-family: "RobotoMono";
                src: url("RobotoMono.ttf") format("truetype");
            }
            body {
                display: flex;
                flex-direction: column;
                font-family: "RobotoMono";
                background-color: white;

            }

            .message {

                padding: 12px;
                margin-bottom: 30px;
            }

            .send-button {
                border: 1px solid white;
                border-radius: 5px;
                background-color: #00bbff;
