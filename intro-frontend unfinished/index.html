<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <style>
            @font-face {
                font-family: "JetbrainsMono";
                src: url("assets/JetBrainsMono.ttf") format("truetype");
            }

            * {
                font-family: "JetbrainsMono", sans-serif;
            }

            body, html {
                overflow: hidden;
                height: 100%;                
            }

            body {
                display: flex;
                background-image: url("assets/gradient-1.jpg");
                margin: 3%;
                align-items: center;
                overflow: hidden;
                overscroll-behavior-y: none;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                flex-direction: column;
            }

            .pistonBanner {
                background-color: rgba(255,255,255,0.3);
                backdrop-filter: blur(3px);
                scale: 0.7;
                border: none;
                border-radius: 2em;
            }

            .buttonsDiv {
                border: none;
                display: flex;
                flex-direction: row;
                gap: 1em;
                height: 2em;
                margin-top: 2em;
            }

            .buttons {
                background-color: rgba(0,0,0,0.185);
                backdrop-filter: blur(3px);
                border-radius: 5px;
                border: 1px solid gray;
                align-items: center;
                justify-content: center;
                display: flex;
                flex-direction: row;
                gap: 0.5em;
                transition: background-color 0.1s ease-in-out;
                font-size: 1em;
            }
            
            .buttons:hover {
                background-color: rgba(0,0,0,0.3);
                cursor: pointer;
            }
        </style>
        <title>Piston AI</title>
    </head>
    <body>
        <img src="assets/AI.png" class="pistonBanner">
        <p style="width: 50%; color: rgba(0,0,0,0.67); text-align: center;"><b>Piston AI</b> is a desktop dashboard and smart assistant that lives on your screen.<br><br>
It shows real-time info like time and weather, and helps you stay organized with built-in AI and a to-do list.
Designed to sit fullscreen while you work, draw, or focus.</p>
        <div class="buttonsDiv" id="buttonsDiv">
            <button class="buttons" onclick="redirectToGitHub()">
                <img src="assets/GitHub.svg" style="height:2em">View Piston AI on GitHub!
            </button>
            <button class="buttons">
                <img src="assets/flag-orpheus-top.svg" style="height: 2em;">View on FlavorTown Hack Club!
            </button>
            <button src="assets/favicon.png">Visit Piston AI!</button>
        </div>
        <script src="src.js"></script>
    </body>
</html>
